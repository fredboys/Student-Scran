<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="student, recipe, university, cooking">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Student Scran</title>

<body>
    <header>
        <div class="header-item"></div>
  
          <a href="index.html" class="header-item">
              <h1 id="logo">Student Scran</h1>
          </a>
  
          <nav id="menu" class="header-item">
              <a href="index.html">Home</a>
              <a href="recipe.html">Recipes</a>
              <a href="signup.html" class="active">Sign up</a>
          </nav>
    </header>
    <body>
        <section class="form-section">
            <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
                <fieldset>
                    <legend>Subscribe to our Newsletter</legend>
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" class="text-input" required>
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" class="text-input" required>
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" class="text-input" required>
                </fieldset>
                <br>
                <h3>We offer a vegan or vegeterian option too!</h3>
                <label for="vegan">Vegan</label>
                <input type="radio" name="diet" id="vegan" value="vegan">
                <label for="vegeterian">Vegeterian</label>
                <input type="radio" name="diet" id="vegeterian" value="vegeterian">
                <br>
                <button type="submit" class="enter-buttom">Submit</button>
                <br>
                <input type="reset" value="Clear" class="enter-button">
            </form>
        </section>
    </body>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
        

    </footer>
